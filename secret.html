<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Special Message</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .message-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      z-index: 10;
      position: relative;
    }
    
    .love-message {
      font-size: 3rem;
      font-weight: bold;
      color: #e91e63;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 2rem;
      line-height: 1.4;
      max-width: 800px;
      animation: pulse 2s infinite;
    }
    
    .heart {
      color: #e91e63;
      font-size: 4rem;
      animation: heartbeat 1.5s infinite;
    }
    
    .back-button {
      margin-top: 2rem;
      padding: 10px 20px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    
    .back-button:hover {
      background-color: #c2185b;
      transform: scale(1.05);
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.1); }
      50% { transform: scale(1); }
      75% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    
    [data-theme="dark"] body {
      background: linear-gradient(135deg, #2d3436 0%, #000000 100%);
    }
    
    [data-theme="dark"] .love-message {
      color: #ff4081;
    }
    
    [data-theme="dark"] .heart {
      color: #ff4081;
    }
    
    [data-theme="dark"] .back-button {
      background-color: #ff4081;
    }
    
    [data-theme="dark"] .back-button:hover {
      background-color: #f50057;
    }
  </style>
</head>
<body>
  <canvas id="confetti-canvas"></canvas>
  
  <div class="message-container">
    <div class="love-message">
      I LOVE YOU, YOU ARE DOING GREAT MY LOVE, KEEP IT UP, PROUD OF YOU <span class="heart">‚ù§</span>
    </div>
    <a href="index.html" class="back-button">Back to Site</a>
  </div>

  <div class="theme-switch-wrapper" style="position: fixed; top: 20px; right: 20px;">
    <label class="theme-switch" for="checkbox">
      <input type="checkbox" id="checkbox" />
      <div class="slider round"></div>
    </label>
    <span>Dark Mode</span>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    // Confetti animation
    const canvas = document.getElementById('confetti-canvas');
    const myConfetti = confetti.create(canvas, {
      resize: true,
      useWorker: true
    });
    
    // Function to create continuous confetti
    function startConfetti() {
      const duration = 15 * 1000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
      
      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }
      
      const interval = setInterval(function() {
        const timeLeft = animationEnd - Date.now();
        
        if (timeLeft <= 0) {
          return clearInterval(interval);
        }
        
        const particleCount = 50 * (timeLeft / duration);
        
        // Since particles fall down, start a bit higher than random
        myConfetti({
          ...defaults,
          particleCount,
          origin: { x: randomInRange(0.1, 0.9), y: Math.random() - 0.2 }
        });
        
        myConfetti({
          ...defaults,
          particleCount,
          origin: { x: randomInRange(0.1, 0.9), y: Math.random() - 0.2 }
        });
      }, 250);
    }
    
    // Start confetti when page loads
    window.addEventListener('load', function() {
      startConfetti();
      
      // Restart confetti every 15 seconds
      setInterval(startConfetti, 15000);
    });
    
    // Theme switching
    const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
    const currentTheme = localStorage.getItem('theme');
    
    if (currentTheme) {
      document.documentElement.setAttribute('data-theme', currentTheme);
      if (currentTheme === 'dark') {
        toggleSwitch.checked = true;
      }
    }
    
    function switchTheme(e) {
      if (e.target.checked) {
        document.documentElement.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
      }
    }
    
    toggleSwitch.addEventListener('change', switchTheme, false);
  </script>
</body>
</html>
